services:
  webmail:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jmap-webmail-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
